<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id = "canvas_1" width = "1000" height = "1000"></canvas>
		<script>
			var canvas_1 = document.getElementById("canvas_1");
			var ctx = canvas_1.getContext("2d");
			var arr = [24, 36, 57, 28, 52, 73, 86, 19, 21, 33, 44, 37];
			
			//起始橫縱坐標
			function line(aX, aY, bX, bY){
				ctx.beginPath();
				ctx.moveTo(aX, aY);
				ctx.lineTo(bX, bY);
				ctx.closePath();
				ctx.stroke();
			}
			line(200, 80, 200, 500);
			line(200, 500, 850, 500);
			line(180, 110, 200, 80);
			line(200, 80, 220, 110);
			line(820, 480, 850, 500);
			line(850, 500, 820, 520);
			//定義一個矩形的方法函數
			function rect(x, y, width, height){
				ctx.beginPath();
				ctx.fillStyle = "brown";
				ctx.rect(x, y, width, height);
				ctx.fill();
				ctx.closePath();
			}
			
			//定義矩形的具體變量引入高 數組
			function wenrect(){
				for(var i = 0; i < 12; i ++){
					var width = 30;
					var height = arr[i]*4;
					var x = 210 + i*50;
					var y = 500-height;
					rect(x, y, width, height);
					write((i+1)+"月", 210+i*50, 520)
				}
			}
			wenrect();
			
			function write(start, ox, oy){
				ctx.beginPath();
				ctx.fillStyle = "black";
				ctx.fillText(start, ox, oy);
				ctx.closePath();
			}
		</script>
	</body>
</html>
